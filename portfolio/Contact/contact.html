<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="../style.css" />
        <link />
        <title>Contact</title>
        <meta charset="UTF-8" />
    </head>
    <body>
        <h1>Contact Me</h1>
        <section>
            <form>
              <h2>Contact Me</h2>
              <div class="input-section">
                <div class="input-group">
                  <label for="first-name">First name:</label>
                  <input type="text" id="first-name" name="first-name"  placeholder="Name Here" />
                </div>
                <div class="input-group">
                  <label for="last-name">Last name:</label>
                  <input type="text" id="last-name" name="last-name" placeholder="Name Here" />
                </div>  
              </div>
              <div class="input-section">
                <div class="radio">
                  <input type="radio" id="youtube" name="youtube" value="youtube" />
                  <label for="youtube">Youtube</label>
                  <input type="radio" id="github" name="github" value="github" />
                  <label for="github">GitHub</label>
                  <input type="radio" id="email" name="email" value="email" />
                  <label for="email">Email</label>
                </div>
              </div>
              <div class="input-section">
                <input type="checkbox" id="contract" name="contract" value="contract" />
                <label for="contract">Contract Work</label>
                <input type="checkbox" id="full-time" name="full-time" value="full-time" />
                <label for="full-time">Full-Time</label>
                <input type="checkbox" id="sponsorship" name="sponsorship" value="sponsorship" />
                <label for="sponsorship">Sponsorship</label>
              </div>
              <input class="buttonb" type="submit" value="submit" />
            </form>
          </section>
    </body>
</html>
